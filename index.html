<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <!-- daisyUI 4.7.2 CSS file + Tailwind CSS CDN script: -->

    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="font-poppins">
     <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center ">

        <section class="home text-white ">
            <div class="flex flex-col items-center min-h-screen justify-center">

                <button class="btn text-[#010313] text-xl font-semibold">Play Now</button>
            </div>
        </section>
        <!-- play ground -->
        <section class="play-ground">
   
        </section>
        <section class="score">
   
        </section>
     </main>

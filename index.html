<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <!-- daisyUI 4.7.2 CSS file + Tailwind CSS CDN script: -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="font-poppins">
     <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <!-- home screen -->
        <section id="home-section" class=" text-white">
            <div class="flex flex-col items-center min-h-screen justify-center">
                <h1 class="font-anton uppercase text-[170px]  ">ALPHABET CLASH</h1>
                <p class="mb-14 font-medium text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playNow()" class="btn text-[#010313] text-xl font-semibold">Play Now</button>
            </div>
        </section>
        <!-- playground start -->
        <section id="play-ground" class=" hidden">
            <!-- Screen -->
            <div class="flex flex-col items-center gap-44 pt-20">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-7 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="Current-alphabet" class="text-[#010313] text-9xl font-semibold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyword -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- lifeline & Score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] rounded-full text-white border-none px-8 text-xl font-normal">
                        Life
                        <img src="images/lifeline.svg" alt="">
                        <span id="current-life">5</span>
                      </button>
                    <button class="btn bg-[#360490] rounded-full text-white border-none px-8 text-xl font-normal">
                        Score
                        <img src="images/score.svg" alt="">
                        <span id="current-score">1</span>
                      </button>
                </div>
                  
            </div>
        </section>
        <!-- playground end -->
        <!-- Final score start -->
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
          <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-12 rounded-lg">
            <h4 class="text-3xl">Game Over !</h4>
            <h1 class="text-6xl">
                <span class="font-extrabold">Score:</span>
                <span id="last-score">14</span>
            </h1>
            <button onclick="playNow()" class="btn text-2xl font-semibold px-6">Play Again</button>
            <p class="text-xl font-normal text-white">Practice will make you a pro</p>
          </div>
        </section>
     </main>
     <script src="scripts/utility.js"></script>
     <script src="scripts/alpha-clash.js"></script>
</body>

</html>
